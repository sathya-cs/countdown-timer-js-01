<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cowndown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Cowndown to</p>
    <h1 class="newyear">Newyear</h1>
    <div class="container">
      <div class="box">
        <h1 id="days">00</h1>
        <small>Days</small>
      </div>
      <div class="box">
        <h1 id="hours">00</h1>
        <small>Hours</small>
      </div>
      <div class="box">
        <h1 id="minutes">00</h1>
        <small>Minutes</small>
      </div>
      <div class="box">
        <h1 id="seconds">00</h1>
        <small>Seconds</small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
